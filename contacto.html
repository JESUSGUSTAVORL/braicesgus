<h1 class="fw-300 centrar-texto">Contacto Gustavo2</h1>
<img src="img/destacada3.jpg" alt="Imagen Destacada 3">

<main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

    <form action="" class="contacto"><!--siempre dentro de la etiqueta formulario se van a podeer leer el contenido o propiedades de los campos-->
        <fieldset><!--Esto lo qu hace es agrupar campos o forms que estan relacionados-->
            <legend>Informacion Personal</legend>
            <label for="nombre">Nombre:</label><!--for="nombre" y id="nombre" se relacionan donde se dice que label pertenece a ese input, e incluso el input se activa al dar click sobre el label-->
            <input type="text" id="nombre" placeholder="Tu Nombre"><!--PlaceHolder puedes escribir una guia de llenado en el campo-->


            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Tu Correo Electronico">

            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" placeholder="Tu Telefono">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje"></textarea>
        </fieldset>

        <fieldset>
            <legend>Informacion sobre la propiedad</legend>
            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>-- Selecciones --</option>
                <option value="">Compra</option>
                <option value="">Vende</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" min="0" max="10" id="cantidad">
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>
            <p>Como desea ser Contactado:</p>
        <div class="forma-contacto">
            <label for="telefono2">Telefono</label>
            <input type="radio" value="telefono2" id="telefono2">

            <label for="correo2">E-mail</label>
            <input type="radio" value="correo2" id="correo2">
        </div>

            <p>Si eligio telefono, elija la fecha y la hora</p>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">

            <label for="hora">Hora:</label>
            <input type="time" id="hora" min="09:00" max="18:00">





        </fieldset>

        <input type="submit" class="boton boton-verde">

    </form>
